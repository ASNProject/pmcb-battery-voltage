<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/output.css">
        <title>PMCB Battery Voltage</title>
    </head>
    <body class="bg-lightBlue justify-center min-h-screen p-2">
        <div class="flex items-center gap-2">
            <!-- Header Content -->
            <img src="assets/images/pln.png" alt="" class="h-14">
            <div>
                <h1 class="text-white font-bold">PT. PLN ULP</h1>
                <h1 class="text-white font-bold">TRENGGALEK</h1>
            </div>
        </div>
        <!-- Login Content -->
        <div id="loginForm" class="flex flex-col h-screen items-center justify-center gap-2">
            <h1 class="font-bold text-white">LOGIN</h1>
            <img src="assets/images/login2.png" alt="" class="h-40">
            <div class="flex items-center mt-2 gap-2">
                <h2 class="text-white">Username</h2>
                <input type="text" id="username" name="username" required placeholder="Masukkan username" class="p-1 rounded-sm">
            </div>
            <div class="flex items-center gap-3 mt-1 relative">
                <h2 class="text-white">Password</h2>
                <input type="password" id="password" name="password" required placeholder="Masukkan password" class="p-1 rounded-sm">
            </div>
            <button onclick="login()" class="mt-2 bg-gray-400 text-white rounded-sm hover:bg-yellow-400 p-2  w-32">
                Login
            </button>
        </div>
        <script src="app.js"></script>
    </body>
